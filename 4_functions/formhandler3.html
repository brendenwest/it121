<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>

<body>
    <h1>Functions & validation</h1>
    <form id="form1" action="#" onsubmit="return validateForm(this);">
        first name:
        <input type="text" name="firstname">
        <br> last name:
        <input type="text" name="lastname">
        <br> password:
        <input type="text" name="password">
        <br>
        <button>Check</button>
    </form>
    <hr>
    <div id="message"></div>
    <script>
    function validateForm(myForm) {
        var firstname = myForm.firstname.value; // get text of firstname field
        if (firstname == "") {
            $("#message").html("please fill in first name");
            return false;
        }
        var lastname = myForm.lastname.value; // get text of lastname field
        if (lastname == "") {
            $("#message").html("please fill in last name");
            return false;
        } 
        return  validatePassword(myForm);
    }   

        function validatePassword(myForm) {
            var password = myForm.password.value; // get text of password field
            if (password == "") {
                $("#message").html("please enter a password");
                return false;
            } else if (password.length > 8) {
                $("#message").html("password must be less than 8 characters.");
                return false;
            } else if (!/[a-z]/.test(password) || !/[A-Z]/.test(password) ||
                !/[0-9]/.test(password)) {
                $("#message").html("password must have one number and one upper and lowercase letter");
                return false;
            } else {
                $("#message").html("thanks");
                return false; // prevent page reload
           } 
              return true; // prevent page reload
        }
    </script>
</body>

</html>
